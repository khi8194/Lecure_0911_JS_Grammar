<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자바스크립트 기초 문법</title>
    </head>
    <body>
        <script>
            /*
            자바스크립트 : 1955 브랜드 아이크 (넷스케이프 근무 당시 개발한 스크립트 언어)
            모카 : 자바 vs 자바스크립트
            ECMAScript5 vs 6 (2015) 이때 자스의 문법이 많이 바뀌었기 때문에 이 시점 기준으로 ES5, ES6 모질라사의 firefox

            자바스크립트 : 브라우저에 내장이되서 실시간으로 동작하는 스크립트 언어
            JAVA, C언어같이 컴파일이 필요없는 인터프리터 언어

            예전에 천대받던 자바스크립트가 요즘에 와서 인기많아진 이유
            - 예전에 브라우저 성능이 좋지 않았을 떄에는 개발이 번거롭더라도 성능에 유리한 컴파일 언어가 인기가 많았음
            - 이젠 브라우저 성능이 좋아서 컴파일 필요없이 개발이 편한 자바스크립트가 인기가 점점 올라감 (채산성)

            DOM (Document Object Model) - html로 작성된 코드를 서버에서 가지고 온 다음 클라이언트 단에서 해석후 자바스크립트가 제어하기 편한 형태인 객체로 반환

            web API (브라우저가 하는 업무)
            - DOM생성
            - HTTPrequest : 외부데이터 가겨오기
            - timer

            Javascript Engine (브라우저가 html 문서를 출력된 이후의 모든 동적인 변경사항 처리)
            - Memory Heap  동적 메모리 할당 (데이터의 크기가 너무 크거나 가변적인 데이터는 힙메모리에 저장됨)
            - Callstack : 정적 메모리 할당, 자바스크립트의 업무를 수행해하는 공간
            - Single Thread (단일 쓰레드 방식) : 이전 업무가 끝나야지 다음 업무가 순차적으로 실행되는 방식
            */

            //변수 : 자주쓰는 값을 재활용하기위해 담아놓는 공간
            //변수 : 자주쓰는 값을 매번 찾을 필요가 없기 때문의 성능의 이점, 여러군데 연동되는 값을 변수에 담아놓으면 한번에 값 변경 가능해서 효율성 증대
            //변수 선언하는 두 가지 방법
            // 변수 선언 : 메모리공간을 만드는 행위
            let num = 2;    //num이라는 이름의 메모리 공간을 만듬 (변수 선언)
            num = 3;        //이미 만들어진 num이라는 변수 공간에 값을 대입 (변수에 값 할당)
            let txt = 'hello';  //변수 선언하자마자 바로 값 할당이 일어남 (변수 초기화)
            //변수 선언 방식의 차이
            //let 변수의 값을 덮어쓰기 (재할당 가능한) 변수 선언방식
            //const 변수의 값을 덮어쓰기 할 수 없는 ( 재할당 불가능한 ) 변수 선언방식
            let num2 = 2;
            console.log(num2);
            num2 = 5;   //이미 있는 num2라는 메모리 공간에 값을 5 바꿔치기 ( 재할당 )
            console.log(num2);

            const num3 = 5;
            num3 = 8;
            console.log(num3);
            //const방식은 변경되면 안되는 중요한 정보값을 담을때 주로 사용
            //변경될 일이 없는 정보값을 담으면 let방식에 비해 메로리를 더 효율적으로 사용
            //let 방식은 추후에 변경될지도 모르는 정보값은 let 방식 선언
        </script>
    </body>
</html>
