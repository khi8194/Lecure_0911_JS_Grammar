<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자바스크립트 기초 문법</title>
    </head>
    <body>
        <script>
            //const : 재할당이 불가능한 변수 (메모리에 할당된 값 변경 불가)
            //let : 재할당 가능 (기존 메모리에 할당된 값 변경 가능)

            const DB = "엄청 중요한 DB 문자정보";  //원시형 자료 (는 변경이 안됨)
            // DB = "쓸데 없는 정보";
            // console.log(DB);

            const student1 = {
                name : "Emily",     //property (key : value)
                age : 30,
                isFemale : true,
            };
            student1.name= "Emma";
            console.log(student1);

            //참조형 자료는 값 자체가 callstack에 있는 메모리 공간에 값이 할당되어 있는 것이 아닌 memoryHeap에 저장되어있는 위치참조값이 할당됨
            //결과적으로 const방식으로 참조형 데이터를 할당했더라도 값을 변경하면 callstack에 할당되어있는 참조값을 변경하는 것이 아닌
            //참조값이 가리키고 있는 메모리힙상의 값을 변경
            //변수값이 할당되어 있는 callstack 입장에서는 값 변경을 인지하지 않아서 const 방식이라고 하더라도 값 변경이 일어남
            const colors = ["red", "green", "blue"];
            colors[0] = 'hotpink';
            console.log(colors);

            //아래와 같이 colors에 등록되어 있는 참조형 자료의 값을 변경하는 것이 아닌
            //아예  새로운 값을 대입하려고 하면 에러 발생
            //메모리힙에 새로운 배열데이터가 저장되면서 새로운 위치값은 새로운 참조값이 생김
            //callstack상에 대입된 참조값 자체가 물리적으로 변경되므로 재할당 불가능하다는 에러구문이 뜸
        </script>
    </body>
</html>
