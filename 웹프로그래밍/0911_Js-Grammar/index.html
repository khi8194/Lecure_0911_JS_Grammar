<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자바스크립트 기초 문법</title>
    </head>
    <body>
        <script>
            // 문자열, 숫자 다룰 때 주의점
            const text = '2';
            const num = 2;
            const result = text + num;  //문자와 숫자는 산술적으로 연산할 수 없으니 num의 숫자값을 강제로 문자 형변환 처리
            console.log(result);    //2로 변환된 2개의 문자값을 이어붙여서 '22'

            // = 대입 연산자 기준으로는 오른쪽 식이 먼저 연산된 뒤, 결과값이 왼쪽에 대입
            // 표현식 안쪽에서 왼쪽에서 오른쪽으로 연산처리됨
            const num1 = 1;
            const num2 = 2;
            const num3 = '3';
            console.log(num1 + num2 + num3);    // '33';
            console.log(num3 + num2 + num1);    // '321;'
        </script>
    </body>
</html>
